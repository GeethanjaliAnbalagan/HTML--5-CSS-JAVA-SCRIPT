<!DOCTYPE html>
<html>
<head>
<style>
p {
  text-align: center;
  color: red;
} 
#para1 {
  text-align: center;
  color: red;}

.me{
  text-align: left;
  color: darkgreen;}
</style>
</head>
<body>

<p>Every paragraph will be affected by the style.</p>
<p id="para1">Me too!</p>
<p>And me!</p>

<p class="me">Hello World!</p>
<p>This paragraph is not affected by the style.</p>



</body>
</html>
