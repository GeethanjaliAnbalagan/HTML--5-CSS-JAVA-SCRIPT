<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var text = "";
var i;
for (i = 0; i < 5; i++) {
  text += "The number is " + i + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>


for(i = 0; i < 5; i++)  text += "The number is " + i + "<br>";  

i=0   0<5   o/p The number is 0  i++ = i+1   i=1

i=1 1<5     o/p The number is 1     i=2

i=2  2<5    o/p The number is 2     i=3

i=3 3<5      o/p The number is 3    i=4

i=4 4<5    o/p The number is 4      i=5

i=5 5<5     -------comes out of the loop
